<h1>{{ title }}</h1>
<h3>{{ descriptions }}</h3>

<img [src]="imageURL" [width]="w" [height]="h" [alt]="altText">

<h3 [style.color]="textColor">Did you know?</h3>
<p [class.highlighted]="isHighlighted">Black cats have eyes that appear gold or green due to high melanin content.</p>

<input [(ngModel)]="yourName" placeholder="Enter your name: ">
<p>Hello, {{ yourName }}!</p>

<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>
<p>Count: {{count}}</p>
